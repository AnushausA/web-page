<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 850px;
      height: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 50px;
      overflow: hidden;
      background-color: rgb(227, 215, 215);
    }

    .left {
      flex: 1;
      position: relative;
      background: url('img.avif') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: white;
    }

    .left::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .left div {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .left h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 16px;
      color: #e0e0e0;
    }

    .right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .social {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social button {
      flex: 1;
      background: #eee;
      border: 1px solid #ccc;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      color: black; /* ðŸ–¤ Black text for social buttons */
      border-radius: 4px;
      transition: 0.3s;
    }

    .social button:hover {
      background-color: #ddd;
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #004d4d;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #003333;
    }

    .extra-links {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .extra-links a {
      color: #004d4d;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div>
        <h2>Welcome Back</h2>
        <p>Glad to see you again! Access your account to explore more</p>
      </div>
    </div>
    <div class="right">
      <div class="social">
        <button>Google</button>
        <button>Facebook</button>
      </div>
      <input type="text" placeholder="Enter your username">
      <input type="password" placeholder="Password">
      <button>Log In</button>

      <div class="extra-links">
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
      </div>
    </div>
  </div>

</body>
</html>
