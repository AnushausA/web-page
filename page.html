<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fragranzia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    
    .page-border {
      border: 30px solid gray;
      width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 20px;
    }

    .header h2 {
      font-size: 24px;
      color: #003B49;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-left: auto;
    }

    .list {
      display: flex;
      gap: 25px;
      font-size: 14px;
      color: #333;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 999px;
      padding: 8px 15px;
      background-color: white;
      width: 250px;
    }

    .search-box i {
      font-size: 18px;
      color: #555;
      margin-right: 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 15px;
      background: transparent;
      flex: 1;
    }

    .icon-group {
      display: flex;
      gap: 20px;
      font-size: 18px;
    }

    .icon1, .icon2, .icon3 {
      border: 1px solid #bbb;
      border-radius: 50%;
      font-size: 17px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner {
      background-color: #003B49;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
