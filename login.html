<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color & Text Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .label {
      background-color: rgb(97, 94, 94);
      color: white;
      width: fit-content;
      padding: 6px 10px;
      text-align: center;
      border-radius: 6px;
      font-size: 12px;
      margin-left: 10px;
    }

    .box {
      background-color: #3d3d3d;
      padding: 20px;
      border-radius: 6px;
      margin-left: 10px;
    }

    .box1 {
      width: 270px;
      height: 200px;
    }

    .color_a, .color_b {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .color_1, .color_2, .color_3,
    .color_4, .color_5, .color_6 {
      width: 60px;
      height: 60px;
      border-radius: 4px;
    }

    .color_1 { background-color: #003b4f; } 
    .color_2 { background-color: #94c3cb; }  
    .color_3 { background-color: #5cd36d; }   
    .color_4 { background-color: #e60000; }   
    .color_5 { background-color: #000000; } 
    .color_6 { background-color: #ffffff; }  

    .box2 {
      width: 250px;
      display: flex;
      justify-content: space-between;
    }

    .left-side {
      display: flex;
      flex-direction: column;
    }

    .font-label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .font-sample {
      font-size: 48px;
      font-weight: bold;
    }

    .right-side {
      text-align: right;
    }

    .right-title {
      color: #aaaaaa;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .weights {
      font-size: 14px;
      line-height: 1.8;
    }

    .weights strong {
      display: block;
      font-weight: 600;
    }

    .frame-title {
      font-size: 15px;
      color: #7b7676;
      margin-bottom: 10px;
    }

    .box3 {
      width: 300px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-red, .btn-black, .btn-blue, .btn-wide, .btn-small, .btn-large {
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-family: Poppins;
    }

    .btn-red {
      border: 2px solid red;
      background-color: transparent;
      color: red;
    }

    .btn-black {
      border: 2px solid black;
      background-color: transparent;
      color: black;
      width: 100px;
    }

    .btn-blue {
      background-color: #003b4f;
      color: white;
      width: 100px;
    }

    .btn-wide {
      background-color: #003b4f;
      color: white;
      font-size: 16px;
      font-weight: 500;
      width: 200px;
    }

    .btn-small {
      background-color: #003b4f;
      color: white;
      font-size: 14px;
      width: 100px;
    }

    .btn-large {
      background-color: #003b4f;
      color: white;
      font-size: 17px;
      font-weight: bold;
      width: 300px;
    }

    .box4 {
      width: 300px;
    }

    .card {
      overflow: hidden;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-img-wrapper {
      background-color: white;
      border-top-left-radius: 120px;
      border-bottom-right-radius: 120px;
      overflow: hidden;
    }

    .card-img-wrapper img {
      width: 100%;
      display: block;
    }

    .card-details {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .product-title {
      font-size: 14px;
      color: #ffffff;
      line-height: 1.4;
    }

    .price {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .new-price {
      font-weight: 600;
      color: white;
    }

    .old-price {
      color: #888;
      text-decoration: line-through;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="label">Colors</div>
    <div class="box box1">
      <div class="frame-title">Frame 50</div>
      <div class="color_a">
        <div class="color_1"></div>
        <div class="color_2"></div>
        <div class="color_3"></div>
      </div>
      <div class="color_b">
        <div class="color_4"></div>
        <div class="color_5"></div>
        <div class="color_6"></div>
      </div>
    </div>

  
    <div class="label">Text</div>
    <div class="box box2">
      <div class="left-side">
        <div class="font-label">Font - Poppins</div>
        <div class="font-sample">Aa</div>
      </div>
      <div class="right-side">
        <div class="right-title">Frame ...</div>
        <div class="weights">
          <strong>Bold</strong>
          <strong>SemiBold</strong>
          <strong>Medium</strong>
          <strong>Regular</strong>
        </div>
      </div>
    </div>

  
    
    <div class="label">Button</div>
    <div class="box box3">
      <div class="frame-title">Buttons</div>
      <div class="btn-row">
        <button class="btn-red">Delete</button>
        <button class="btn-black">Share</button>
        <button class="btn-blue">Buy</button>
      </div>
      <div style="margin-top: 20px;">
        <div class="frame-title">Frame 74</div>
        <button class="btn-wide">Add to Cart</button>
      </div>
      <div style="margin-top: 20px;">
        <div class="frame-title">Frame 73</div>
        <button class="btn-small">Shop Now</button>
      </div>
      <div style="margin-top: 20px;">
        <div class="frame-title">btn</div>
        <button class="btn-large">Purchase Now</button>
      </div>
    </div>

    
    <div class="label">Card</div>
    <div class="box box4">
      <div class="frame-title">Frame 28</div>
      <div class="card">
        <div class="card-img-wrapper">
          <img src="perfume.jpg" alt="Perfume">
        </div>
        <div class="card-details">
          <div class="product-title">Kyros Eau De Parfum 100ml<br>For Men</div>
          <div class="price">
            <span class="new-price">RS 899</span>
            <span class="old-price">RS 2000</span>
          </div>
          <button class="btn-blue" style="width: 100%;">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
